<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红茶会MC服务器 - 服务器功能</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .server-features {
            padding: 100px 0;
            margin-top: 70px;
        }
        .features-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature-card {
            background-color: #1e293b;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .feature-icon {
            font-size: 36px;
            margin-bottom: 15px;
            color: #f59e0b;
        }
        .feature-card h3 {
            margin: 0 0 10px 0;
            color: #f8fafc;
        }
        .feature-card p {
            color: #94a3b8;
            margin-bottom: 15px;
        }
        .feature-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .feature-link:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-cup-tea"></i>
                    <span>红茶会MC</span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="news.html">服务器新闻</a></li>
                    <li><a href="server_features.html">功能列表</a></li>
                    <li><a href="contact.html">加入我们</a></li>
                </ul>
                <div class="settings">
                    <button id="theme-toggle" class="theme-toggle-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="language-switch">
                        <button class="lang-btn" data-lang="zh">中文</button>
                        <button class="lang-btn" data-lang="en">English</button>
                    </div>
                </div>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- 服务器功能 -->
    <section class="server-features" id="server-features">
        <div class="container">
            <h2 class="section-title">服务器功能</h2>
            <div class="features-container" id="features-container">
                <!-- 功能卡片将通过JavaScript动态加载 -->
                <div class="loading">加载中...</div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-cup-tea"></i> 红茶会MC
                </div>
                <ul class="footer-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="news.html">服务器新闻</a></li>
                    <li><a href="server_features.html">功能列表</a></li>
                    <li><a href="contact.html">加入我们</a></li>
                </ul>
                <p class="copyright">© 2016 红茶会MC服务器. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // 加载服务器功能
        async function loadServerFeatures() {
            const container = document.getElementById('features-container');
            container.innerHTML = '<div class="loading">加载中...</div>';

            try {
                // 获取JSON文件内容
                const response = await fetch('json/features.json');
                if (!response.ok) {
                    throw new Error('网络响应异常');
                }
                const data = await response.json();

                // 生成功能卡片
                container.innerHTML = '';
                data.features.forEach(feature => {
                    const card = document.createElement('div');
                    card.className = 'feature-card';
                    const icon = document.createElement('div');
                    icon.className = 'feature-icon';
                    icon.innerHTML = `<i class="fas ${feature.icon}"></i>`;

                    const title = document.createElement('h3');
                    title.textContent = feature.name;

                    const description = document.createElement('p');
                    description.textContent = feature.description;

                    const link = document.createElement('a');
                    link.href = '#';
                    link.className = 'feature-link';
                    link.textContent = '了解更多';
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        alert(`您点击了 ${feature.name} 的了解更多链接`);
                    });

                    card.appendChild(icon);
                    card.appendChild(title);
                    card.appendChild(description);
                    card.appendChild(link);
                    container.appendChild(card);                });
            } catch (error) {
                console.error('加载服务器功能时出错:', error);
                container.innerHTML = '<div class="loading">加载失败，请稍后重试</div>';
            }
        }

        // 页面加载完成后执行
        window.addEventListener('load', loadServerFeatures);
    </script>
</body>
</html>
