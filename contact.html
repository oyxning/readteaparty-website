<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红茶会MC服务器 - 联系我们</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-cup-tea"></i>
                    <span>红茶会MC</span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="news.html">服务器新闻</a></li>
                    <li><a href="server_features.html">功能列表</a></li>
                    <li><a href="contact.html">加入我们</a></li>
                </ul>
                <div class="settings">
                    <button id="theme-toggle" class="theme-toggle-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="language-switch">
                        <button class="lang-btn" data-lang="zh">中文</button>
                        <button class="lang-btn" data-lang="en">English</button>
                    </div>
                </div>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- 联系方式 -->
    <section class="contact" id="contact" style="padding: 100px 0; margin-top: 70px;">
        <div class="container">
            <!-- 进群方式入口 -->
            <h2 class="section-title" data-i18n="contact-title">加入我们</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3 data-i18n="contact-info">联系信息</h3>

<!-- 移除群号信息 -->
                    <div class="contact-item">
                        <i class="fas fa-info-circle"></i>
                        <span data-i18n="server-ip">进群看服务器IP（记得改群昵称）</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-server"></i>
                        <span data-i18n="server-version">服务器版本: 1.21.7</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-dollar-sign"></i>
                        <span data-i18n="donation">公益且不接受赞助</span>
                    </div>

                    <div class="social-links">
                        <a href="#"><i class="fab fa-qq"></i></a>
                        <a href="#"><i class="fab fa-bilibili"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>
                <div class="qr-code-container">
                    <img src="img/qunqr.png" alt="QQ群二维码" class="qr-code-image">
                </div>
                <style>
                    .qr-code-container {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100%;
                    }
                    .qr-code-image {
                        max-width: 200px;
                        height: auto;
                        border: 5px solid #fff;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    }
                </style>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-cup-tea"></i> 红茶会MC
                </div>
                <ul class="footer-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="news.html">服务器新闻</a></li>
                    <li><a href="server_features.html">功能列表</a></li>
                    <li><a href="contact.html">加入我们</a></li>
                </ul>
                <p class="copyright">© 2016 红茶会MC服务器. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
